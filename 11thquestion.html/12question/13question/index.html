<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive DOM Manipulation</title>
</head>
<body>

  <h2>Interactive DOM Manipulation</h2>

  <input type="text" id="colorInput" placeholder="Enter a color name">
  <input type="text" id="textInput" placeholder="Enter text to update">

  <br><br>

  <button id="bgBtn">Change Background</button>
  <button id="textBtn">Update Text</button>

  <br><br>

  <div id="myBox" style="width: 250px; height: 120px; padding: 10px; background-color: lightgray;">
    Initial Content
  </div>

  <script>
    const colorInput = document.getElementById("colorInput");
    const textInput = document.getElementById("textInput");
    const box = document.getElementById("myBox");
    const bgBtn = document.getElementById("bgBtn");
    const textBtn = document.getElementById("textBtn");

    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== "";
    }

    bgBtn.addEventListener("click", () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        box.style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    });

    textBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (text === "") {
        alert("Please enter some text!");
      } else {
        box.textContent = text;
      }
    });
  </script>

</body>
</html>
